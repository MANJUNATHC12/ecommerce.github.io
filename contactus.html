<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shop.contactus</title>
    <link rel="stylesheet" type="text/css" th:href="@{/asst/css/index.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--- for stars -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body style="background-color: darkcyan;">

    <button onclick="back()" class="back">BACK TO HOME</button>
    <div class="contactus" id="contactus">
            <div class="contatustitle">
                <h1>Contact-us</h1>
            </div>
            <div class="contactuscard">
                <form th:action="@{/contact}" method="post" th:object="${contactForm}">
                    <input type="text" th:filed="*{name}" placeholder="Enter your name">
                    <input type="email" th"filed="*{email}" placeholder="Enter your email">
                    <input type="number" th:filed="*{phonenumber}" placeholder="Enter your phonenumber">
                    <textarea rows="6" cols="100" placeholder="Enter your text here"></textarea>
                    <button class="btn">Send Message</button>
                </form>
		    </div>
     </div>
       <script>
        function back(){
          history.back(); 
        }
      </script>
</body>
</html>
