<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; }
    .contact-container {
      width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%; margin-top: 10px; padding: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button { background: #007BFF; color: white; border: none; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>


<p th:if="${successMessage}" th:text="${successMessage}" style="color: green; font-weight: bold;"></p>
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red; font-weight: bold;"></p>



    <form th:action="@{/contact}" method="post" th:object="${contactForm}">
      <input type="text" th:field="*{name}" placeholder="Your Name" required>
      <input type="email" th:field="*{email}" placeholder="Your Email" required>
      <input type="text" th:field="*{subject}" placeholder="Subject" required>
      <textarea th:field="*{message}" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>


	  <div class="card-footer bg-info text-white" th:if="${successMessage!=null}">
				<center>[[${successMessage}]]</center>
				
				
    <div th:if="${param.success}" style="color: green;">Message sent successfully!</div>
    <div th:if="${param.error}" style="color: red;">Something went wrong. Try again.</div>
  </div>

</body>
</html>
